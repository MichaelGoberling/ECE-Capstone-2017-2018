<ion-header>
  <ion-navbar color="lime">
    <ion-title>
     Golf Data Table
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Club Selection</ion-label>
        <ion-select [(ngModel)]="club" (ionChange)="filter()">
          <ion-option value="pw">Pitching Wedge</ion-option>
          <ion-option value="sw">Sand Wedge</ion-option>
          <ion-option value="pt">Putter</ion-option>
        </ion-select>
      </ion-item>
    
      <table class="club-table">
        <tr class="table-head">
            <th>Distance</th>
            <th>Club</th> 
            <th>Angle</th>
        </tr>
        <tr class="table-rows" *ngFor="let item of data">
            <td>{{item.distance}}</td>
            <td>{{item.club}}</td> 
            <td>{{item.angle}}</td>
        </tr>
      </table>
      <button ion-item (click)="promptAlert()">Get Club and Angle</button>
</ion-content>
