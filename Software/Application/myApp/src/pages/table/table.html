<ion-header>
  <ion-navbar color="Ygreen">
    <ion-title>
     Golf Data Table
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      <button ion-item (click)="remove()">Clear table</button>
      
      <table class="club-table">
        <tr class="table-head">
            <th>Distance</th>
            <th>Club</th> 
            <th>Angle</th>
            <th>Quality</th>
        </tr>
        <tr class="table-rows" *ngFor="let item of data">
            <td>{{item.distance}}</td>
            <td>{{item.club}}</td> 
            <td>{{item.angle}}</td>
            <td>{{item.quality}}</td>
        </tr>
      </table>
      
</ion-content>
