<ion-header>

  <ion-navbar color="Ygreen">
    <ion-title>Club Select</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Club Selection</ion-label>
        <ion-select [(ngModel)]="club">
          <ion-option value="Pitching Wedge">Pitching Wedge</ion-option>
          <ion-option value="Gap Wedge">Gap Wedge</ion-option>
          <ion-option value="Lob Wedge">Lob Wedge</ion-option>
          <ion-option value="Sandwedge">Sand Wedge</ion-option>
          <ion-option value="Putter">Putter</ion-option>
        </ion-select>
      </ion-item>
      
  <ion-item>
    <ion-input autocomplete="on" autocorrect="on" spellcheck="on" type="text" placeholder="Distance" [(ngModel)]="distance"></ion-input>
  </ion-item>

  <button ion-button round block icon-right color="secondary" (click)="startSession(); sendAngle();" *ngIf="!sessionStart">
      Start Session
      <ion-icon name="checkmark"></ion-icon>
      </button>
  <button ion-button round block icon-right color="danger" (click)="startSession()" *ngIf="sessionStart">
      End Session
      <ion-icon name="checkmark"></ion-icon>
    </button>
</ion-content>
